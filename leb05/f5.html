<!DOCTYPE html>
<html>
<head>
	<title>实验五</title>
	<meta charset="utf-8"/>
</head>
<body>
	<form>
		<table border="1" cellspacing="0">
			<tr>
				<td>用户名：</td>
				<td ><input type="text" name="注册" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="注册"/></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="注册" /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td><input type="radio" name="sex" value="male" checked="checked"/>男
				<input type="radio" name="sex" value="female"/>女</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td><select>
					<option value="one" selected="selected">公历</option>
					<option value="two" >农历</option>
				</select>
				<select>
					<option value="one" selected="selected">年</option>
					<option value="two" >1997</option>
					<option value="three" >1998</option>
					<option value="four" >1999</option>
				</select>
				<select>
					<option value="one" selected="selected">月</option>
					<option value="two" >1</option>
					<option value="three" >2</option>
					<option value="four" >3</option>
				</select>
				<select>
					<option value="one" selected="selected">日</option>
					<option value="two" >1</option>
					<option value="three" >2</option>
					<option value="four" >3</option>
				</select></td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td><select>
					<option value="one" selected="selected">中国</option>
					<option value="two" >美国</option>
					<option value="three" >俄罗斯</option>
				</select>
				<select>
					<option value="one" selected="selected">河北</option>
					<option value="two" >山西</option>
					<option value="three" >山东</option>
				</select>
				<select>
					<option value="one" selected="selected">石家庄</option>
					<option value="two" >衡水</option>
					<option value="three" >邢台</option>
				</select></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" name="yanzheng"/>
				<img src="yanzhengma.jpg"/></td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td><select>
					<option value="one" selected="selected">身份证</option>
					<option value="two" >学生证</option>
				</select></td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td><input type="text" name="zhenjian"/></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td><input type="checkbox" name="hobby" value="hobby1"/>音乐
				<input type="checkbox" name="hobby" value="hobby2"/>读书
				<input type="checkbox" name="hobby" value="hobby3"/>跳舞
				<input type="checkbox" name="hobby" value="hobby4"/>下棋
				<input type="checkbox" name="hobby" value="hobby5"/>其他</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td><textarea name="abc" cols="40" rows="20">对个人情况进行说明</textarea></td>
			</tr>
			<tr>
				<td>上传头像：</td>
				<td><input type="file" name="files"/></td>
			</tr>
			<tr >
				<td></td>
				<td><input type="submit" name="go" value="提交"/>
				<input type="button" name="went" value="按钮"/>
				<input type="reset" name="but" value="重置"/></td>
			</tr>	
		</table>	
	</form>
</body>
</html>
